<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Books</h1>

    <dialog>
        <form method="dialog" action="">
            <label for="new-title">Title:</label>
            <input type="text" name="new-title" id="new-title" placeholder="book's title" required />

            <label for="new-author">Author:</label>
            <input type="text" name="new-author" id="new-author" placeholder="book's author" required />

            <label for="new-has-read">Have you Read it?</label>
            <input type="checkbox" name="has-read" id="new-has-read">
            
            <button class="add" type="submit">Add</button>
            <button class="cancel" type="cancel">Cancel</button>
        </form>
        
    </dialog>

    <button class="add-book">Add Book</button>

    <div class="library"></div>

</body>
</html>
